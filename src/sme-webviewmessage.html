<script type="text/javascript">
    RED.nodes.registerType('sme-webviewmessage', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            reference: { value: "" },
            url: { value: "" },
            urlType: { value: "str" },
            viewSize: { value: "1:2" },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-comment-o",
        label: function () {
            if (this.html) {
                var message = this.html;
                var maxLenth = 20;
                if (message.length > maxLenth)
                    message = message.substr(0, maxLenth - 3) + '...';

                return 'html: ' + message;
            }

            return 'web view message';
        },
        labelStyle: function () {
            return this.html ? "node_label_italic" : "";
        },
        paletteLabel: 'web view message',
        oneditprepare: function () {
            $("#node-input-url").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-urlType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-webviewmessage">
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference to identify the message for programming.">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-tag"></i> URL</label>
        <input type="text" id="node-input-url">
        <input type="hidden" id="node-input-urlType">
    </div>
    <div class="form-row">
        <label for="node-input-viewSize"><i class="fa fa-cog"></i> <span> View size(H:W)</span></label>
        <select id="node-input-viewSize">
            <option value="1:2" selected>1:2</option>
            <option value="1:1">1:1</option>
            <option value="3:2">3:2</option>
            <option value="2:1">2:1</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-webviewmessage">
    <p>Create HTML message.</p>
</script>
