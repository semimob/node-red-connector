<script type="text/javascript">
    RED.nodes.registerType('sme-receiver', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            receiverName: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-address-card-o",
        label: function () {
            return this.name || 'set receiver';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'set receiver',
    });
</script>

<script type="text/html" data-template-name="sme-receiver">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-receiverName"><i class="fa fa-tag"></i> Receiver</label>
        <input type="text" id="node-input-receiverName" placeholder="semilimes object's name">
    </div>
</script>

<script type="text/html" data-help-name="sme-receiver">
    <p>Specify semilimes object which receives the messages.</p>
</script>
