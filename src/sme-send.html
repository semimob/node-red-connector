<script type="text/javascript">
    RED.nodes.registerType('sme-send',{
        category: 'semilimes',
        defaults: {
            name: {value:""},
			connector: {
				type: 'sme-connector',
				required: true
			}
        },
        inputs:1,
        outputs:1,
		align: 'right',
		icon: "font-awesome/fa-send",
        label: function() {
			return this.name||'send';
        },
		labelStyle: function() {
			return this.name?"node_label_italic":"";
		},
		paletteLabel: 'send'
    });
</script>

<script type="text/html" data-template-name="sme-send">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
		<label for="node-input-connector"><i class="fa fa-tag"></i> Connector</label>
		<input type="text" id="node-input-connector" placeholder="semilimes connector">
	</div>
</script>

<script type="text/html" data-help-name="sme-send">
    <p>Send message.</p>
</script>
