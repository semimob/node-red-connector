<script type="text/javascript">
    RED.nodes.registerType('sme-send', {
        category: 'semilimes',
        color: "#D7D7A0",
        defaults: {
            name: { value: "" },
            connector: { type: 'sme-connector', required: true },
            async: { value: 1, required: true },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-send-o",
        paletteLabel: 'send',
        label: function () {
            return this.name || ('send' + (this.async==1 ? ' async' : ''));
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="sme-send">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-connector"><i class="fa fa-cog"></i> Connector</label>
        <input type="text" id="node-input-connector" placeholder="semilimes connector">
    </div>
    <div class="form-row">
        <label for="node-input-async"><i class="fa fa-spinner"></i> <span> Send</span></label>
        <select id="node-input-async">
            <option value="0">Synchronously</option>
            <option value="1" selected>Asynchronously</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-send">
    <p>Send message to semilimes and wait until it arrives the destination. Recommend to use 'post' for instead.</p>
</script>
