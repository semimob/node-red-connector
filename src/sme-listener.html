<script type="text/javascript">
    RED.nodes.registerType('sme-listener', {
        category: 'semilimes',
        color: "#D7D7A0",
        defaults: {
            name: { value: "" },
            connector: { type: 'sme-connector', required: true }
        },
        inputs: 0,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-flash",
        paletteLabel: 'listener',
        label: function () {
            return this.name || 'semilimes listener';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

</script>
