<script type="text/javascript">
    RED.nodes.registerType('sme-option', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            messageMode: { value: "" },
            autoBucket: { value: "0" },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "function.svg",
        label: function () {
            switch (this.messageMode || '') {
                case 'Truncate': return 'option: Truncate';
                case 'LastMessage': return 'option: Update last message';
                case 'ByReference': return 'option: Update by reference';
                case 'PublishToMoment': return 'option: Publbish to moment';
                case 'PublishToProfile': return 'option: Publish to profile';
                default: return 'option';
            }
        },
        labelStyle: function () {
            return this.messageMode ? "node_label_italic" : "";
        },
        paletteLabel: 'option',
    });
</script>

<script type="text/html" data-template-name="sme-option">
    <div class="form-row">
        <label for="node-input-messageMode"><i class="fa fa-cog"></i> <span> Mode</span></label>
        <select id="node-input-messageMode">
            <option value="Truncate">Truncate the bucket</option>
            <option value="LastMessage">Update the last message</option>
            <option value="ByReference">Update message by reference</option>
            <option value="PublishToMoment">Publish to moment</option>
            <option value="PublishToProfile">Publish to profile</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-autoBucket"><i class="fa fa-cog"></i> <span> Auto create bucket</span></label>
        <select id="node-input-autoBucket">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-option">

    <dl class="message-properties">
        <dt><code>msg.payload</code> <span class="property-type">sme-message</span></dt>
        <dd>Must contain a valid semilimes message.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt><code>msg.payload</code> <span class="property-type">sme-message</span></dt>
        <dd>Message to switch to updating if there is a matched message.</dd>

        <li><a href="https://github.com/semimob/node-red-connector.git">GitHub</a> - the nodes github repository</li>
    </ul>
</script>
