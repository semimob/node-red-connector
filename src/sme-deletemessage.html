<script type="text/javascript">
    RED.nodes.registerType('sme-deletemessage', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            messageId: { value: "" },
            messageIdType: { value: "msg" },
            reference: { value: "" },
            referenceType: { value: "str" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-remove",
        paletteLabel: 'delete message',
        label: function () {
            return this.name || (this.formName && ('set: ' + this.formName)) || 'delete message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-messageId").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-messageIdType"
            });

            $("#node-input-reference").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-referenceType"
            });
        }
    });
</script>
