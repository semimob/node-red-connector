<script type="text/javascript">
    RED.nodes.registerType('sme-deletemessage', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            reference: { value: "" },
            referenceType: { value: "str" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-remove",
        paletteLabel: 'delete message',
        label: function () {
            return this.name || (this.formName && ('set: ' + this.formName)) || 'delete message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-reference").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-referenceType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-deletemessage">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Message Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference of the message to delete.">
        <input type="hidden" id="node-input-referenceType">
    </div>
</script>

<script type="text/html" data-help-name="sme-deletemessage">
    <p>Delete a message by reference.</p>
</script>
