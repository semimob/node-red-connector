<script type="text/javascript">
    RED.nodes.registerType('sme-multichoice', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            label: { value: "" },
            choice1: { value: "" },
            choice2: { value: "" },
            choice3: { value: "" },
            choice4: { value: "" },
            choice5: { value: "" },
            choice6: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-check-square-o",
        label: function () {
            return this.name || 'multi choice message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'multi choice message'
    });
</script>
