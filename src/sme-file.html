<script type="text/javascript">
    RED.nodes.registerType('sme-file', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            file: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-file-o",
        label: function () {
            return this.name || 'create file message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'create file message'
    });
</script>

<script type="text/html" data-template-name="sme-file">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-file"><i class="fa fa-tag"></i> File ID</label>
        <input type="text" id="node-input-file" placeholder="msg.payload">
    </div>
</script>

<script type="text/html" data-help-name="sme-file">
    <p>Create file or photo message.</p>
</script>
