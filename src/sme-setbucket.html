<script type="text/javascript">

        color: '#E2D96E',
        defaults: {
            bucketName: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "function.svg",
        label: function () {
            return 'bucket: ' + (this.bucketName || '');

        labelStyle: function () {
            return this.bucketName ? "node_label_italic" : "";
        },
        paletteLabel: 'bucket',
    });
</script>
