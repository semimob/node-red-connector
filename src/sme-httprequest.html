<script type="text/javascript">
    RED.nodes.registerType('sme-httprequest', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            baseUrl: {value: "http://localhost/"}
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-envelope-open-o",
        paletteLabel: 'http request',
        label: function () {
            return this.name || 'http request';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="sme-httprequest">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-baseUrl"><i class="fa fa-cog"></i> Base URL</label>
        <input type="text" id="node-input-baseUrl" placeholder="Local web server exposing to semilimes.">
    </div>
</script>

<script type="text/html" data-help-name="sme-httprequest">
    <p>Convert HTTP request message from semilimes to input of Node-RED http request node.</p>
</script>
