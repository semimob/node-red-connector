<script type="text/javascript">
    RED.nodes.registerType('sme-httprequest', {
        category: 'semilimes',
        color: '#A6BBCF',
        defaults: {
            baseUrl: { value: "http://localhost/" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "white-globe.svg",
        paletteLabel: 'user web request',
        label: function () {
            if (this.baseUrl) {
                var maxLength = 20;
                if (this.baseUrl.length > maxLength)
                    return this.baseUrl.substr(0, maxLength - 3) + '...';

                if (this.baseUrl.endsWith('/'))
                    return this.baseUrl + '>_';

                return this.baseUrl;
            }

            return 'user web request';
        },
        labelStyle: function () {
            return this.baseUrl ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="sme-httprequest">
    <div class="form-row">
        <label for="node-input-baseUrl"><i class="fa fa-cog"></i> Base URL</label>
        <input type="text" id="node-input-baseUrl" placeholder="Local web server exposing to semilimes.">
    </div>
</script>

<script type="text/html" data-help-name="sme-httprequest">
    <p>Listener for HTTP-request message and convert to the input of Node-RED http request node.</p>
</script>
