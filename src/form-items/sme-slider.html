<script type="text/javascript">
    RED.nodes.registerType('sme-slider', {
        category: 'semilimes',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            title: { value: "Title" },
            min: { value: "0" },
            max: { value: "100" },
            step: { value: "5" },
            required: { value: "0" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-sliders",
        label: function () {
            return this.name || 'slider';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'slider'
    });
</script>

<script type="text/html" data-template-name="sme-slider">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="This title is above the slider.">
    </div>
    <div class="form-row">
        <label for="node-input-min"><i class="fa fa-tag"></i> Min</label>
        <input type="text" id="node-input-min" placeholder="Min value.">
    </div>
    <div class="form-row">
        <label for="node-input-max"><i class="fa fa-tag"></i> Max</label>
        <input type="text" id="node-input-max" placeholder="Max value.">
    </div>
    <div class="form-row">
        <label for="node-input-step"><i class="fa fa-tag"></i> Step</label>
        <input type="text" id="node-input-step" placeholder="Change step.">
    </div>
    <div class="form-row">
        <label for="node-input-required"><i class="fa fa-cog"></i> <span> Required</span></label>
        <select id="node-input-required">
            <option value="1">True</option>
            <option value="0">False</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-slider">
    <p>Create slider for user to choose a value between the Min and Max values.</p>
</script>
