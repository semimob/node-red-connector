<script type="text/javascript">
    RED.nodes.registerType('sme-toggle', {
        category: 'semilimes',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            title: { value: "Title" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-toggle-on",
        label: function () {
            return this.name || 'toggle';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'toggle'
    });
</script>

<script type="text/html" data-template-name="sme-toggle">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="This title is above the toggle button.">
    </div>
</script>

<script type="text/html" data-help-name="sme-toggle">
    <p>Create a toggle button for user to switch between value on(1) and off(0).</p>
</script>
