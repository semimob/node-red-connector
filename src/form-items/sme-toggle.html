<script type="text/javascript">
    RED.nodes.registerType('sme-toggle', {
        category: 'semilimes',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            title: { value: "Title" },
            value: { value: "0" },
            valueType: { value: "num" },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-toggle-on",
        paletteLabel: 'toggle',
        label: function () {
            return this.name || 'toggle';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-value").typedInput({
                type: "num",
                types: ["num", "bool", "msg", "flow", "global"],
                typeField: "#node-input-valueType"
            });
        },
    });
</script>

<script type="text/html" data-template-name="sme-toggle">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="This title is above the toggle button.">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value">
        <input type="hidden" id="node-input-valueType">
    </div>
</script>

<script type="text/html" data-help-name="sme-toggle">
    <p>Create a toggle button for user to switch between value on(1) and off(0).</p>
</script>
