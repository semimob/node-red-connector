<script type="text/javascript">
    RED.nodes.registerType('sme-html', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            reference: { value: "" },
            html: { value: "" },
            text: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-code",
        label: function () {
            return this.text || 'HTML message';
        },
        paletteLabel: 'HTML message'
    });
</script>

<script type="text/html" data-template-name="sme-html">
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference to identify the message for programing.">
    </div>
    <div class="form-row">
        <label for="node-input-html"><i class="fa fa-tag"></i> HTML</label>
        <input type="text" id="node-input-html" placeholder="msg.payload">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-tag"></i> Alt Text</label>
        <input type="text" id="node-input-text">
    </div>
</script>

<script type="text/html" data-help-name="sme-html">
    <p>Create HTML message.</p>
</script>
