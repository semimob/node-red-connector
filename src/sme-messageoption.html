<script type="text/javascript">
    RED.nodes.registerType('sme-messageoption', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            messageMode: { value: "" },
            pin: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-cog",
        paletteLabel: 'message option',
        label: function () {
            if (this.messageMode) {
                switch (this.messageMode) {
                    case 'Truncate': return 'option: Truncate';
                    case 'ReplaceLastMessage': return 'option: Update last message';
                    case 'ReplaceByReference': return 'option: Update by reference';
                    default: return 'option: Invvalid';
                }
            }

            return 'message option';
        },
        labelStyle: function () {
            return this.messageMode ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="sme-messageoption">
    <div class="form-row">
        <label for="node-input-messageMode"><i class="fa fa-cog"></i> <span> Mode</span></label>
        <select id="node-input-messageMode">
            <option value="Truncate">Truncate the bucket</option>
            <option value="ReplaceLastMessage">Update the last message</option>
            <option value="ReplaceByReference">Update message by reference</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-cog"></i> <span> Pin the message</span></label>
        <select id="node-input-pin">
            <option value=""></option>
            <option value="1">Yes</option>
        </select>
    </div>
</script>

</script>
