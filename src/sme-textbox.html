<script type="text/javascript">
    RED.nodes.registerType('sme-textbox', {
        category: 'semilimes',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            title: { value: "Title" },
            value: { value: "" },
            required: { value: "0" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-edit",
        label: function () {
            return this.name || 'textbox';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'textbox'
    });
</script>

<script type="text/html" data-template-name="sme-textbox">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="This title is above the textbox.">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value">
    </div>
    <div class="form-row">
        <label for="node-input-required"><i class="fa fa-cog"></i> <span> Required</span></label>
        <select id="node-input-required">
            <option value="1">True</option>
            <option value="0">False</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-textbox">
    <p>Create textbox for user to enter text.</p>
</script>
