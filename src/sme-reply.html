<script type="text/javascript">
    RED.nodes.registerType('sme-reply', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            reference: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-mail-reply",
        label: function () {
            return this.name || 'reply message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'reply message',
    });
</script>

<script type="text/html" data-template-name="sme-reply">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference to identify the message for programing.">
    </div>
</script>

<script type="text/html" data-help-name="sme-reply">
    <p>Create empty message to reply a received message.</p>
</script>
