<script type="text/javascript">
    RED.nodes.registerType('sme-toggle', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            title: { value: "Title" },
            formStatus: { value: "1" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-toggle-on",
        label: function () {
            return this.name || 'toggle message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'toggle message'
    });
</script>

<script type="text/html" data-template-name="sme-toggle">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="This is toogle title.">
    </div>
    <div class="form-row">
        <label for="node-input-fromState"><i class="fa fa-cog"></i> <span> Form State</span></label>
        <select id="node-input-formState">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-toggle">
    <p>Create a toggle button message for user to switch between value on(1) and off(0).</p>
</script>
