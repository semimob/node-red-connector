<script type="text/javascript">
    RED.nodes.registerType('sme-valueextractor', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            message: { value: "" },
            storage: { value: "" },
            storageType: { value: "msg" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-share-square-o",
        label: function () {
            return this.name || 'value extractor';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'value extractor',
        oneditprepare: function () {
            $("#node-input-storage").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-storageType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-valueextractor">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-message"><i class="fa fa-cog"></i> Message</label>
        <input type="text" id="node-input-message" placeholder="Name of message to extract.">
    </div>
    <div class="form-row">
        <label for="node-input-storage"><i class="fa fa-cog"></i> Extract To</label>
        <input type="text" id="node-input-storage">
        <input type="hidden" id="node-input-storageType">
    </div>
</script>

<script type="text/html" data-help-name="sme-valueextractor">
    <p>Extract values from message.</p>
</script>
