<script type="text/javascript">
    RED.nodes.registerType('sme-formsubmission', {
        category: 'semilimes',
        color: '#A6BBCF',
        defaults: {
            name: { value: "" },
            reference: { value: "" },
            storage: { value: "payload" },
            storageType: { value: "msg" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-arrow-circle-o-right",
        paletteLabel: 'form submission',
        label: function () {
            return this.name || (this.formName && ('get: ' + this.formName)) || 'form submission';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-storage").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-storageType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-formsubmission">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference of the form message to catch submission.">
    </div>
    <div class="form-row">
        <label for="node-input-storage"><i class="fa fa-tag"></i> Set to</label>
        <input type="text" id="node-input-storage">
        <input type="hidden" id="node-input-storageType">
    </div>
</script>

<script type="text/html" data-help-name="sme-formsubmission">
    <p>Catch form submission.</p>
</script>
