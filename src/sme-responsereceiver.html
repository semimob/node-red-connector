<script type="text/javascript">
    RED.nodes.registerType('sme-responsereceiver', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            message: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-share-square-o",
        label: function () {
            return this.name || 'response receiver';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'response receiver'
    });
</script>

<script type="text/html" data-template-name="sme-responsereceiver">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-message"><i class="fa fa-cog"></i> Message</label>
        <input type="text" id="node-input-message" placeholder="semilimes message">
    </div>
</script>

<script type="text/html" data-help-name="sme-responsereceiver">
    <p>Create receiver to listen for the response of a message.</p>
</script>
