<script type="text/javascript">
    RED.nodes.registerType('sme-httpresponse', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'right',
        icon: "font-awesome/fa-envelope-o",
        paletteLabel: 'http response',
        label: function () {
            return this.name || 'http response';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="sme-httpresponse">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="sme-httpresponse">
    <p>Convert response of Node-RED http request to semilimes http response message.</p>
