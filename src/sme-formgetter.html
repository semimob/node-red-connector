<script type="text/javascript">
    RED.nodes.registerType('sme-formgetter', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            formName: { value: "" },
            storage: { value: "" },
            storageType: { value: "msg" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-share-square-o",
        paletteLabel: 'get values',
        label: function () {
            return this.name || (this.formName && ('get: ' + this.formName)) || 'get values';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-storage").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-storageType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-formgetter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-formName"><i class="fa fa-tag"></i> Form name</label>
        <input type="text" id="node-input-formName" placeholder="Name of the form to get values.">
    </div>
    <div class="form-row">
        <label for="node-input-storage"><i class="fa fa-tag"></i> Set to</label>
        <input type="text" id="node-input-storage">
        <input type="hidden" id="node-input-storageType">
    </div>
</script>

<script type="text/html" data-help-name="sme-formgetter">
    <p>Get values of form and submission messages.</p>
</script>
