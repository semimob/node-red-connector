<script type="text/javascript">
    RED.nodes.registerType('sme-photopicker', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            title: { value: "Title" },
            buttonText: { value: "Select photos" },
            required: { value: "0" },
            formStatus: { value: "1" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-file-image-o",
        label: function () {
            return this.name || 'photo picker message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'photo picker message'
    });
</script>

<script type="text/html" data-template-name="sme-photopicker">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="This title is above the photo picker.">
    </div>
    <div class="form-row">
        <label for="node-input-buttonText"><i class="fa fa-tag"></i> Button Title</label>
        <input type="text" id="node-input-buttonText" placeholder="Title of the picker button.">
    </div>
    <div class="form-row">
        <label for="node-input-required"><i class="fa fa-cog"></i> <span> Required</span></label>
        <select id="node-input-required">
            <option value="1">True</option>
            <option value="0">False</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-fromState"><i class="fa fa-cog"></i> <span> Form State</span></label>
        <select id="node-input-formState">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-photopicker">
    <p>Create photo picker message for user to select photos.</p>
</script>
