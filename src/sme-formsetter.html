<script type="text/javascript">
    RED.nodes.registerType('sme-formsetter', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            formReference: { value: "", required: true },
            formValue: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-edit",
        paletteLabel: 'form setter',
        label: function () {
            return this.name || (this.formReference && ('set form: ' + this.formReference)) || 'form setter';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-formValue").typedInput({
                type: "json",
                types: ["json"]
            })
        }
    });
</script>

<script type="text/html" data-template-name="sme-formsetter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-formReference"><i class="fa fa-cog"></i> Form Reference</label>
        <input type="text" id="node-input-formReference" placeholder="Reference of the form to set value.">
    </div>
    <div class="form-row">
        <label for="node-input-formValue"><i class="fa fa-cog"></i> Value</label>
        <input type="text" id="node-input-formValue" placeholder="JSON value to set to the form.">
    </div>
</script>

<script type="text/html" data-help-name="sme-formsetter">
    <p>Set values of form message.</p>
</script>
