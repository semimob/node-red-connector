<script type="text/javascript">
    RED.nodes.registerType('sme-formsettter', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" },
            formID: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-edit",
        label: function () {
            return this.name || 'form setter';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'form setter'
    });
</script>

<script type="text/html" data-template-name="sme-formsettter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-formID"><i class="fa fa-cog"></i> Form ID</label>
        <input type="text" id="node-input-formID" placeholder="Form/Message ID of the form to set value.">
    </div>
</script>

<script type="text/html" data-help-name="sme-formsettter">
    <p>Set values of form message.</p>
</script>
