<script type="text/javascript">
    RED.nodes.registerType('sme-formsetter', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            reference: { value: "", required: true },
            value: { value: "payload" },
            valueType: { value: "msg" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-edit",
        paletteLabel: 'form value setter',
        label: function () {
            return 'set values to form: ' + (this.reference || '');
        },
        labelStyle: function () {
            return this.reference ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-value").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "json"],
                typeField: "#node-input-valueType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-formsetter">
    <div style="max-width:500px;">In company with <code>form message</code>, Use this node to set values to controls of a <code>form message</code>, using an object with its property names matching to control names of the form message.</div>
    <br />

    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference of the form message.">
    </div>
    <div style="font-size: smaller;max-width:500px;">The reference is used to the form in its bucket.</div>
    <br />

    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value">
        <input type="hidden" id="node-input-valueType">
    </div>
</script>

<script type="text/html" data-help-name="sme-formsetter">
    <p>Set values to a form message.</p>
</script>
