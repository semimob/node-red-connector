<script type="text/javascript">
    RED.nodes.registerType('sme-text', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            reference: { value: "" },
            text: { value: "This is a text message." }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-comment-o",
        paletteLabel: 'text message',
        label: function () {
            if (this.name)
                return this.name;

            var message = this.text || 'text message';
            var maxLenth = 20;
            if (message.length > maxLenth)
                message = message.substr(0, maxLenth - 3) + '...';
            return message;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            this.editor = RED.editor.createEditor({
                id: 'node-input-text-editor',
                mode: 'ace/mode/text',
                value: this.text
            });
        },
        oneditsave: function () {
            this.text = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        }
    });
</script>

<script type="text/html" data-template-name="sme-text">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Message Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference to identify the message for programing.">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-tag"></i> Text</label>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-text-editor"></div>
    </div>
</script>

<script type="text/html" data-help-name="sme-text">
    <p>Plain text message.</p>
</script>
