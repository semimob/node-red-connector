<script type="text/javascript">
    RED.nodes.registerType('sme-recycler', {
        category: 'semilimes',
        color: '#DEBD5C',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-recycle",
        label: function () {
            return this.name || 'message recycler';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: 'message recycler',
    });
</script>

<script type="text/html" data-template-name="sme-recycler">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="sme-recycler">
    <p>Recycle a received message for sending back as a new message.</p>
</script>
