<script type="text/javascript">
    RED.nodes.registerType('sme-sender', {
        category: 'semilimes',
        color: "#D7D7A0",
        defaults: {
            connector: { type: 'sme-connector', required: true },
            async: { value: "1", required: true },
        },
        inputs: 1,
        outputs: 1,
        align: 'right',
        icon: "font-awesome/fa-rss",
        paletteLabel: 'sender',
        label: function () {
            return 'send to semilimes' + (this.async==1 ? ' async' : '');
        }
    });
</script>

<script type="text/html" data-template-name="sme-sender">
    <div style="max-width:500px;">Communication with semilimes server is by messages. This node is to send messages to semilimes. You can create many instances, but one is enough.</div>
    <br />
    <div class="form-row">
        <label for="node-input-connector"><i class="fa fa-cog"></i> Connector</label>
        <input type="text" id="node-input-connector" placeholder="semilimes connector" />
    </div>
    <div style="font-size: smaller;max-width:500px;">Connector could be sharely used for other nodes.</div>
    <br />
    <div class="form-row">
        <label for="node-input-async"><i class="fa fa-spinner"></i> <span> Send</span></label>
        <select id="node-input-async">
            <option value="1" selected>Asynchronously</option>
            <option value="0">Synchronously</option>
        </select>
    </div>
    <div style="font-size: smaller;max-width:500px;">Recommend to use asynchronuously to avoid blocking your Node-RED flow execution.</div>
</script>

<script type="text/html" data-help-name="sme-sender">
    <p>Send message to semilimes and wait until it arrives the destination. Recommend to use 'post' for instead.</p>
</script>
