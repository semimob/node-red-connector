<script type="text/javascript">
    RED.nodes.registerType('sme-form', {
        category: 'semilimes',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            reference: { value: "" },
            formStatus: { value: "0" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-list-alt",
        paletteLabel: 'form message',
        label: function () {
            return this.name || this.formName || 'form message';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="sme-form">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Message Reference</label>
        <input type="text" id="node-input-reference" placeholder="Reference to identify the message for programing.">
    </div>
    <div class="form-row">
        <label for="node-input-formStatus"><i class="fa fa-cog"></i> <span> Form State</span></label>
        <select id="node-input-formStatus">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="sme-form">
    <p>Create a semilimes form message.</p>
</script>
