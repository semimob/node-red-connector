<script type="text/javascript">
    RED.nodes.registerType('sme-connector', {
        category: 'config',
        defaults: {
            name: { value: '' },
            server: { type: 'sme-server' },
            appName: { value: "" },
            reservedCode: { value: "" },
            applicationID: { value: '' },
        },
        label: function () {
            if (this.name)
                return this.name;
            if (this.server) {
                var configNode = RED.nodes.node(this.server);
                if (configNode && configNode.host)
                    return '[' + configNode.host + ']';
            }
            return "smilimes connector";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            displayApplicationID(this.applicationID);
        }
    });
	
    function updateRegistrationQrCode(applicationID) {
        applicationID = applicationID || $('#node-config-input-applicationID').val();

        if (applicationID) {
            var server = $('#node-config-input-server').val();
            var configNode = (server && RED.nodes.node(server)) || { host: 'cloud.semilimes.net' };
            if (configNode) {
                var qrLoginRequestObjectTypeID = '9F61CEE4-07F5-43B6-AED7-4BAA1325F2C1';    //  This should be changed to a new type.
                var qrContent = 'https://' + configNode.host + '/CloudServer/qr/' + applicationID + '/' + qrLoginRequestObjectTypeID;
                var qrCodeImageUrl = 'https://' + configNode.host + '/CloudServer/api/FF0DB915-A2C3-455A-ABBD-973CD6287FBB?text=' + encodeURI(qrContent);
                console.log(qrCodeImageUrl);
                $('#tokenQRCodeImg').attr('src', qrCodeImageUrl);
                $('#tokenQRCodeContainer').show();
            }
        }
        else {
            $('#tokenQRCodeImg').attr('src', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAGgwJ/lK3Q6wAAAABJRU5ErkJggg==');
            $('#tokenQRCodeContainer').hide();
        }
    }
	
    function displayApplicationID(applicationID) {
        $('#node-config-input-applicationID').val(applicationID);
        updateRegistrationQrCode(applicationID)
    }
	
    function registerApplication() {
        // Get applicationID from UI
        var applicationID = $('#node-config-input-applicationID').val();
        if (applicationID && !confirm('Replace the current applicationID!'))
            return;

        // Remove last QR-Code
        displayApplicationID(null);

        // Call server to register app.
        var server = $('#node-config-input-server').val();
        var configNode = (server && RED.nodes.node(server));
        var serverHost = (configNode && configNode.host) || "cloud.semilimes.net";

        if (configNode) {
            var name = $('#node-config-input-appName').val() || $('#node-config-input-name').val();
            var reservedCode = $('#node-config-input-reservedCode').val();

            var generateTokenUrl = 'https://' + serverHost + '/CloudServer/api/E3ABADBC-1919-4123-8314-48C257724064?format=json&name=' + encodeURI(name || '') + '&reservedCode=' + encodeURI(reservedCode || '');
            $.getJSON(generateTokenUrl, function (value) {
                displayApplicationID(value.ApplicationID);
            });
        }
    }

    updateRegistrationQrCode();
</script>

<script type="text/html" data-template-name="sme-connector">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-config-input-server" placeholder="semilimes server">
    </div>
    <div class="form-row">
        <label for="node-config-input-appName"><i class="fa fa-tag"></i> App name</label>
        <input type="text" id="node-config-input-appName">
    </div>
    <div class="form-row">
        <label for="node-config-input-reservedCode"><i class="fa fa-tag"></i> Reserved code</label>
        <input type="text" id="node-config-input-reservedCode">
    </div>
    <div class="form-row">
        <label for="node-config-input-registrationID"><i class="fa fa-tag"></i> Application ID</label>
        <input type="text" id="node-config-input-applicationID">
    </div>

    <button id="registerButton" type="button" class="red-ui-button" onclick="registerApplication()">Register to semilimes</button>

    <div id="tokenQRCodeContainer">
        <p><br/>Scan this QR Code with semilimes Messenger to register.</p>
        <img id="tokenQRCodeImg" src=""></img>
    </div>
</script>

<script type="text/html" data-help-name="sme-connector">
    <p>semilimes connector.</p>
</script>
